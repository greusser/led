<header>
	<button class="createGroup">+ group</button>
	<button class="seed" title="Change the random seed of the current layer">Randomize</button>
	<label keys="R" title="Show/hide the render of this auto-layer. You can press SHIFT-R to show/hide all renders in all auto-layers.">
		<input type="checkbox" name="renderRules"/>
		Render
	</label>
</header>

<ul class="ruleGroups"></ul>



<xml id="ruleGroup">
	<header class="sortHandle">
		<div class="name"></div>
		<input type="text" class="name"/>
		<button class="edit transparent" title="Edit group">🖊</button>
		<button class="active transparent" title="Enable/disable this group of rules"> <span class="icon"></span> </button>
		<button class="addRule" title="Add a new rule in this group">+</button>
		<button class="delete transparent" title="Delele group and rules">🗑️</button>
	</header>

	<ul class="ruleGroup"></ul>
</xml>


<xml id="rule">
	<div class="sortHandle"></div>
	<div class="preview"></div>

	<div class="options">
		<div class="random">
			<input type="text" name="random"/>
			<span>%</span>
		</div>
		<input type="text" name="xModulo" title="X modulo: only apply this rule every X columns"/>
		<input type="text" name="yModulo" title="Y modulo: only apply this rule every Y rows"/>
		<a class="flipX" title="This rule can be reversed HORIZONTALLY to match more cases.">X</a>
		<a class="flipY" title="This rule can be reversed VERTICALLY to match more cases.">Y</a>
		<a class="perlin" title="Use a PERLIN noise to only enable this rule in random area. RIGHT CLICK to customize perlin settings.">P</a>
		<a class="checker" title="Checker mode (ie. offset rule check every rows/columns). RIGHT CLICK to adjust.">C</a>
		<a class="active" title="Enable/disable this rule"> <span class="icon"></span> </a>
	</div>

	<button class="delete dark">🗑️</button>
	<button class="insert before">+</button>
	<button class="insert after">+</button>
</xml>
