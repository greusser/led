<div class="wrapper">
	<div class="header">
		<div class="logo">::app::</div>
		<!-- <div class="sub">Modern 2D level editor</div> -->
		<div class="version">::appVer::</div>
	</div>

	<div class="files">
		<div class="buttons">
			<button class="new">New</button>
			<button class="load">Load</button>
			<button class="samples" title="Some examples to discover the app functionalities.">Samples</button>
			<button class="exit gray">Exit</button>
		</div>

		<ul class="niceList recents"></ul>
	</div>

	<div class="about">
		<div class="buttons">
			<button href="::docUrl::">Documentation</button>
			<button href="::websiteUrl::">Official website</button>
			<button href="::issueUrl::">Feedback</button>
		</div>

		<div class="changelogs">
			<ul class="tabs">
				<li section="app">App release notes</li>
				<li section="json">JSON changes</li>
			</ul>

			<div class="tab" section="app">
				<div class="markdown" id="appChangelogHtml"></div>
				<div id="appChangelogMd" class="rawMarkdown">::appChangelog::</div>
			</div>

			<div class="tab" section="json">
				<div class="markdown" id="jsonChangelogHtml"></div>
				<div id="jsonChangelogMd" class="rawMarkdown">::jsonChangelog::</div>
			</div>
		</div>
	</div>

	<div class="footer">
		If you read this, you're awesome! Have a nice day <3
	</div>
</div>

<!-- Parse markdowns -->
<script type="text/javascript" src="js/marked.min.js"></script>
<script type="text/javascript">
	document.getElementById("appChangelogHtml").innerHTML =
		marked( document.getElementById("appChangelogMd").innerHTML );

	document.getElementById("jsonChangelogHtml").innerHTML =
		marked( document.getElementById("jsonChangelogMd").innerHTML );
</script>
